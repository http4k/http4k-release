name: Build
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**/*.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/checkout@v4.2.2
        name: Checkout http4k-release
        with:
          # required by release-tag.sh to correctly identify files changed in the last commit
          fetch-depth: 2
          # required by release-tag.sh to allow pushing with another credentials so other workflows are triggered
          persist-credentials: false
          path: http4k-release
      - uses: actions/checkout@v4.2.2
        name: Checkout http4k
        with:
          repository: http4k/http4k
          path: http4k
      - uses: actions/checkout@v4.2.2
        name: Checkout http4k-connect
        with:
          repository: http4k/http4k-connect
          path: http4k-connect
      - uses: actions/setup-java@v4.5.0
        name: Setup Java
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Publish http4k (local maven)
        timeout-minutes: 25
        working-directory: http4k
        run: ./gradlew publishToMavenLocal -PreleaseVersion=${{ steps.tagName.outputs.tag }}
      - name: Publish http4k-connect (local maven)
        timeout-minutes: 25
        working-directory: http4k-connect
        run: ./gradlew publishToMavenLocal -PreleaseVersion=${{ steps.tagName.outputs.tag }} -Phttp4k_version=${{ steps.tagName.outputs.tag }}
      - name: Publish http4k-release (local maven)
        timeout-minutes: 25
        working-directory: http4k-release
        run: ./gradlew publishToMavenLocal -PreleaseVersion=${{ steps.tagName.outputs.tag }}
      - name: Release (if required)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${{ secrets.ORG_PUBLIC_REPO_RELEASE_TRIGGERING }}@github.com/${GITHUB_REPOSITORY}.git
          ./release-tag.sh
        if: github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ secrets.ORG_PUBLIC_REPO_RELEASE_TRIGGERING }}
